<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getId()}">user</a>
    <a th:text="${user.getName()}"></a>
    <a th:text="${user.getSurname()}"></a>
    <a th:text="${user.getEmail()}"></a>
</div>
<h3><a href="/new">New User</a></h3>
</body>
</html>
